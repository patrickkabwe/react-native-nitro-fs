name: Feature Request
description: Suggest an idea for this project
title: '[FEATURE] '
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: A clear and concise description of what the problem is
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: A clear and concise description of what you want to happen
      placeholder: Describe your proposed solution...
    validations:
      required: true

  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives Considered
      description: A clear and concise description of any alternative solutions or features you've considered
      placeholder: What alternatives have you considered?
    validations:
      required: false

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe the use case or scenario where this feature would be helpful
      placeholder: When would this feature be useful?
    validations:
      required: true

  - type: textarea
    id: example-api
    attributes:
      label: Example API/Usage
      description: If applicable, show how you would like to use this feature
      render: typescript
      placeholder: |
        // Show how you would like to use this feature
    validations:
      required: false

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: Explain how this feature would benefit users of the library
      placeholder: How would this feature benefit users?
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here
      placeholder: Any additional information, mockups, or examples...

